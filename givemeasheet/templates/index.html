    <title>Give-me a sheet, a music sheet.</title>

    <!-- Bootstrap core CSS -->

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Give-me a sheet</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h2><strong>Here is the deal</strong></h2>
        <p>You fill a simple form, submit and I will give to you a music sheet to you practice in your instrument.</p>


        <form class="form-horizontal" method="POST" action="/" role="form">
          <div class="form-group">
            <label for="key" class="col-sm-2 control-label">Key</label>
            <div class="col-sm-8">
                <select name="key">
                  <option value="0">C</option>
                  <option value="1">C#</option>
                  <option value="2">D</option>
                  <option value="3">D#</option>
                  <option value="4">E</option>
                  <option value="5">F</option>
                  <option value="6">F#</option>
                  <option value="7">G</option>
                  <option value="8">G#</option>
                  <option value="9">A</option>
                  <option value="10">A#</option>
                  <option value="11">B</option>
                </select> 
            </div>
          </div>

          <div class="form-group">
            <label for="scale" class="col-sm-2 control-label">Scale</label>
            <div class="col-sm-8">
                <select name="scale">
                  <option value="0">Natural Major</option>
                  <option value="1">Natural Minor</option>
                  <option value="2">Harmonic Minor</option>
                  <option value="3">Melodic Minor</option>
                </select> 
            </div>
          </div>

          <div class="form-group">
            <label for="meter" class="col-sm-2 control-label">Meter</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                  <input type="radio" name="meter" value="0"> 2/2
                </label>
                <label class="radio-inline">
                  <input type="radio" name="meter" value="1"> 2/4
                </label>
                <label class="radio-inline">
                  <input type="radio" name="meter" value="2"> 3/4
                </label>
                <label class="radio-inline">
                  <input type="radio" name="meter" checked value="3"> 4/4
                </label>
            </div>
          </div>

          <div class="form-group">
            <label for="bars" class="col-sm-2 control-label">Bars</label>
            <div class="col-sm-2">
              <input type="number" name="bars" class="form-control" value="12" min="4" max="24" step="4" id="bars" placeholder="How many bars ?">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-lg btn-primary"><i class="fa fa-music"></i> View my sheet</button>
            </div>
          </div>

        </form>


      </div>

    {% if midi %}

<EMBED src="{{ midi }}" autostart=true loop=false volume=100  hidden=true><NOEMBED><BGSOUND src="{{ midi }}"></NOEMBED>

    {% endif %}

    {% if sheet %}
    <div class="pagination-centered col-md-12">
        <img class="img-responsive center-block" src="{{ sheet }}">
    </div>
    {% endif %}
    </div> <!-- /container -->

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
